<!DOCTYPE html>
<html>
<head>
  <title>web文字数カウント</title>
</head>
<body>
  <h1>web文字数カウント</h1>
  <textarea id="textArea" rows="4" cols="50"></textarea>
  <button id="countButton">カウント</button>
  <button id="resetButton">リセット</button>
  <p>文字数: <span id="charCount">0</span></p>
  <p>句読点の数: <span id="punctuationCount">0</span></p>
  <p>空白行の数: <span id="emptyLinesCount">0</span></p>
  <p>行数: <span id="lineCount">0</span></p>

  <script>
    // テキストエリアの要素を取得
    const textArea = document.getElementById("textArea");

    // カウントボタンの要素を取得
    const countButton = document.getElementById("countButton");

    // リセットボタンの要素を取得
    const resetButton = document.getElementById("resetButton");

    // 文字数を表示する要素を取得
    const charCount = document.getElementById("charCount");
    const punctuationCount = document.getElementById("punctuationCount");
    const emptyLinesCount = document.getElementById("emptyLinesCount");
    const lineCount = document.getElementById("lineCount");

    // カウントボタンがクリックされたときの処理
    countButton.addEventListener("click", () => {
      const text = textArea.value;

      // 文字数カウント
      const charCountValue = text.length;
      charCount.textContent = charCountValue;

      // 句読点の数カウント
      const punctuationCountValue = (text.match(/[、。,.;!?]/g) || []).length;
      punctuationCount.textContent = punctuationCountValue;

      // 空白行の数カウント
      const emptyLinesCountValue = (text.match(/^\s*$/gm) || []).length;
      emptyLinesCount.textContent = emptyLinesCountValue;

      // 行数カウント
      const lineCountValue = text.split(/\r\n|\r|\n/).length;
      lineCount.textContent = lineCountValue;
    });

    // リセットボタンがクリックされたときの処理
    resetButton.addEventListener("click", () => {
      textArea.value = ""; // テキストエリアを空にする
      charCount.textContent = "0"; // 文字数をリセット
      punctuationCount.textContent = "0"; // 句読点の数をリセット
      emptyLinesCount.textContent = "0"; // 空白行の数をリセット
      lineCount.textContent = "0"; // 行数をリセット
    });
  </script>
</body>
</html>
