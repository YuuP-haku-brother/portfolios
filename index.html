		<form><input type="button" value="褒めてくれる" onClick="homeru()"></form>

<script type="text/javascript">
function homeru() {
	rand = Math.floor(Math.random()*5);
	if (rand == 0) msg = "「よく頑張った。この調子で次も頑張ろうな。」";
	if (rand == 1) msg = "「たくさん頑張ったのね。よしよしっ、次も頑張ろうねっ♪」";
	if (rand == 2) msg = "「まっ、あんたにしては上出来じゃない？...期待してるわよ」";
	if (rand == 3) msg = "「頑張ったねっ、君が頑張っていること、知ってるからね♪」";
	if (rand == 4) msg = "「いいじゃないか、君の努力が身を結んだな。」";
	alert(msg);
}
</script>

<form><input type="button" value="応援してくれる" onClick="ouen()"></form>
	
<script type="text/javascript">
	function ouen() {
		rand2 = Math.floor(Math.random()*5);
		if (rand2 == 0) msg = "「まだまだやれるさ、頑張れよ！」";
		if (rand2 == 1) msg = "「頑張ったらよしよししてあげるからね♪頑張ってっ♪」";
		if (rand2 == 2) msg = "「ここで根をあげるの？こっから頑張りなさいよ！」";
		if (rand2 == 3) msg = "「君が頑張るところ、見てるからねっ♪頑張ってっ♪」";
		if (rand2 == 4) msg = "「君のその頑張りが未来に繋がる、頑張れよ。」";
		alert(msg);
	}
